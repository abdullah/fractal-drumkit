<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="opt">
    <div class="field rule-area">
      <span>Rules</span>
      <textarea id="rules"></textarea>
    </div>
    <div class="fields">
      <div class="field">
        <span>Axiom</span>
        <input type="text" id="axiom">
      </div>
      <div class="field">
        <span>Iteration</span>
        <input type="text" id="iteration">
      </div>
      <div class="field">
        <span>Duration</span>
        <input type="text" id="duration">
      </div>
      <div class="field">
        <span>Actions</span>
        <div>
          <button onclick="stop()">Stop</button>
          <button onclick="start()">Start</button>
        </div>
      </div>
    </div>
  </div>
  <div class="keys">
    <div data-key="A" class="key">
      <span class="sound">clap</span>
    </div>
    <div data-key="B" class="key">
      <span class="sound">hihat</span>
    </div>
    <div data-key="C" class="key">
      <span class="sound">kick</span>
    </div>
    <div data-key="D" class="key">
      <span class="sound">openhat</span>
    </div>
    <div data-key="E" class="key">
      <span class="sound">boom</span>
    </div>
    <div data-key="F" class="key">
      <span class="sound">ride</span>
    </div>
    <div data-key="G" class="key">
      <span class="sound">snare</span>
    </div>
    <div data-key="{" class="key">
      <span class="sound">tom</span>
    </div>
    <div data-key="}" class="key">
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="A" src="sounds/clap.wav"></audio>
  <audio data-key="B" src="sounds/hihat.wav"></audio>
  <audio data-key="C" src="sounds/kick.wav"></audio>
  <audio data-key="D" src="sounds/openhat.wav"></audio>
  <audio data-key="E" src="sounds/boom.wav"></audio>
  <audio data-key="F" src="sounds/ride.wav"></audio>
  <audio data-key="G" src="sounds/snare.wav"></audio>
  <audio data-key="{" src="sounds/tom.wav"></audio>
  <audio data-key="}" src="sounds/tink.wav"></audio>
  <script src="po.js"></script>
  <script>
    var po = new Po({
      axiom: 'E',
      rules: [
        ['A', 'AB'],
        ['B', 'CCB{DD}BAC'],
        ['C', 'AD'],
        ['D', 'EFGG'],
        ['E', 'EG'],
        ['F', '{C}'],
        ['G', 'BCD'],
        ['{', 'B}G'],
        ['}', 'AG'],
      ],
      iteration: 4,
      duration: 300,
    })
    function stop() {
      po.stop()
    }
    function start() {
      po.start()
    }
  </script>


</body>

</html>
